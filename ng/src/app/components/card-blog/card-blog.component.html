<article class="box">
  <div class="card">
    <!-- <img src="https://placeholdit.co//i/555x250"> -->
    <div class="card__inner">
      <hr class="hr">
      <h1 class="heading font-color--dark">{{post.title.slice(0, 40).concat('â€¦')}}</h1>
      <p class="font-accent">by <a [routerLink]="['/profile', post.author.userId]">{{post.author.displayName}}</a></p>
      <p>{{post.content.excerpt}}</p>
      <div class="card__bottom">
        <p><a [routerLink]="['/blog', post._id]" class="oval-button oval-button__outline oval-button__outline--default">Read</a></p>
      </div>
    </div>
  </div>
</article>
